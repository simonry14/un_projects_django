{% extends 'main.html' %}


{% block content %}
<div id="container" >
    <div class="row">
    <div class="col-sm">
        <canvas id="pie-chart1"></canvas>
    </div>
    <div class="col-sm">
        <canvas id="pie-chart2"></canvas>
    </div>
    <div class="col-sm">
        <canvas id="pie-chart3"></canvas>
    </div>
  </div>
</div>
    


{% endblock content%}

{% block js%}

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
    var config = {
        type: 'pie',
        data: {
          datasets: [{
            data: {{ dataC|safe }},
            backgroundColor: [
              '#007bff', '#6610f2'
            ],
            label: 'Number'
          }],
          labels: {{ labelsC|safe }}
        },
        options: {
          responsive: true
        }
      };

      var config2 = {
        type: 'pie',
        data: {
          datasets: [{
            data: {{ dataT|safe }},
            backgroundColor: [
              '#e88e8c', '#dc354d'
            ],
            label: 'Number'
          }],
          labels: {{ labelsT|safe }}
        },
        options: {
          responsive: true
        }
      };

      var config3 = {
        type: 'pie',
        data: {
          datasets: [{
            data: {{ dataC|safe }},
            backgroundColor: [
              '#d118188', '#ffe37f'
            ],
            label: 'Number'
          }],
          labels: {{ labelsC|safe }}
        },
        options: {
          responsive: true
        }
      };
  
      window.onload = function() {
        var ctx = document.getElementById('pie-chart1').getContext('2d');
        window.myPie = new Chart(ctx, config);
        var ctx2 = document.getElementById('pie-chart2').getContext('2d');
        window.myPie = new Chart(ctx2, config2);
        var ctx3 = document.getElementById('pie-chart3').getContext('2d');
        window.myPie = new Chart(ctx3, config3);
      };

</script>

{% endblock js %}
